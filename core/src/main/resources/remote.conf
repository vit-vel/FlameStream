akka {
  log-dead-letters = 10000

  extensions = ["com.romix.akka.serialization.kryo.KryoSerializationExtension$"]

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  remote {
    artery {
      enabled = on
    }
  }

  actor {
    provider = remote

    allow-java-serialization = off

    serializers {
      kryo = "com.romix.akka.serialization.kryo.KryoSerializer"
    }

    serialization-bindings {
      "com.spbsu.datastream.core.raw.RawData" = kryo
      "com.spbsu.datastream.core.tick.TickInfo" = kryo
      "com.spbsu.datastream.core.DataItem" = kryo
      "com.spbsu.datastream.core.ack.Ack" = kryo
      "com.spbsu.datastream.core.ack.AckerReport" = kryo
      "com.spbsu.datastream.core.ack.CommitDone" = kryo
      "com.spbsu.datastream.core.ack.Commit" = kryo
      "com.spbsu.datastream.core.configuration.HashRange" = kryo
      "com.spbsu.datastream.core.range.AddressedItem" = kryo
      "com.spbsu.datastream.core.ack.MinTimeUpdate" = kryo
    }


    kryo {
      type = "graph"
      idstrategy = "default"
      buffer-size = 4096
      max-buffer-size = -1
      use-manifests = false
      use-unsafe = false
      post-serialization-transformations = "lz4"
      implicit-registration-logging = false
      kryo-trace = false
      resolve-subclasses = false
    }

    default-dispatcher {
      type = "Dispatcher"

      executor = "thread-pool-executor"

      thread-pool-executor {
        fixed-pool-size = 1
      }
    }

  }
}
acker-dispatcher {
  type = "Dispatcher"

  executor = "thread-pool-executor"

  thread-pool-executor {
    fixed-pool-size = 1
  }
}

logging-mailbox {
  mailbox-type = "com.spbsu.datastream.core.ack.AckActor$LoggingQueue"
}

